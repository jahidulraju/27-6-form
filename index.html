<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
  <body>

    <section>
      <div class="container">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="f_name" class="form-label">First name</label>
            <input type="text" class="form-control" id="f_name" placeholder="enter your first name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please choose a first name.
            </div>
          </div>
  
          <div class="col-md-4">
            <label for="l_name class="form-label">Last name</label>
            <input type="text" class="form-control" id="l_name" placeholder="enter your last name"  required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please choose a last name.
            </div>
          </div>
  
          <div class="col-md-4">
            <label for="u_name" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span  class="input-group-text" id="u_name">@</span>
              <input type="text" class="form-control" id="u_name" placeholder="enter your username"  aria-describedby="inputGroupPrepend" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
  
          <div class="col-md-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please provide a email.
            </div>
          </div>
  
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
  
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>Dhaka</option>
              <option>Dhaka</option>
              <option>Dhaka</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
  
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
  
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </section><br><br>

    <div class="container">
    <form action="#">
      <form row g-3>
        <div class="mb-3">
          <label for="email1" class="form-label">Email address</label>
          <input type="email" class="form-control email1" id="email1" name="email1" placeholder="Enter your valid email" required>
        </div>

        <div class="mb-3">
          <label for="Password1" class="form-label">Password</label>
          <input type="password" class="form-control Password1" id="Password1" name="Password1" placeholder="Enter your password">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input check1" id="check1" name="check1">
          <label class="form-check-label" for="check1">Check me out</label>
        </div>

        <div class="mb-3">
          <label for="FormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control Textarea" id="FormControlTextarea1" rows="3" placeholder="Enter your comment"></textarea>
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Default file input example</label>
          <input class="form-control" type="file" id="formFile" name="formFile" default>
        </div>

        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Multiple files input example</label>
          <input class="form-control" type="file" id="formFileMultiple" name="formFileMultiple" multiple>
        </div>

        <div class="mb-3">
          <label for="formFileLg" class="form-label">Large file input example</label>
          <input class="form-control form-control-lg" id="formFileLg" type="file">
        </div>

        <select class="form-select form-select mb-3" aria-label="Large select">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Checked" name="Checked" checked>
          <label class="form-check-label" for="Checked">
            Checked checkbox
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="Default2" id="Default2" checked>
          <label class="form-check-label" for="Default2">
            Default checked radio
          </label>
        </div>
        <div class="form-range">
          <label for="customRange1" class="form-label"> Custom range</label>
          <input type="range" class="form-range" id="customRange1">
        </div><br><br>

        <div class="col-md-6">
          <label for="email" class="form-label">Enter Your Email</label><br>
          <input type="email" id="email" class="form-control" placeholder="enter your email" name="email">
        </div>
  
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label><br>
          <input type="password" id="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="submit" value="submit" class="btn btn-danger">

      </form>
    </form>
  </div>

    <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/script.js"> </script>
     </div>
</body>
</html>
